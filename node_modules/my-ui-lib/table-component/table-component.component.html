<table class="table table-striped m-b-0">
    <thead>
    <tr>
        <th *ngFor="let e of columnNames">{{e}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="loadingData === true">
        <td [attr.colspan]="columnNames.length">
            <div class="spinner"></div>
        </td>
    </tr>
    <tr *ngIf="loadingData === false && (getData() === undefined || getData().length === 0)">
        <td class="no-data" [attr.colspan]="columnNames.length">No data available</td>
    </tr>
    <tr *ngFor="let tableRow of getData()">
        <ng-container *ngFor="let tableCell of tableRow.getTableCells()">
            <td class="{{tableCell.getStyle()}}">
                <ng-container *ngFor="let obj of tableCell.getObjects()">
                    <span class="displayed-object {{obj.getStyle()}}"></span>{{obj.getValue()}}
                </ng-container>
            </td>
        </ng-container>
    </tr>
    </tbody>
</table>
<div *ngIf="getData() && getData().length > 0" style="margin-top:10px;float:right">
    <button class="fa fa-angle-double-left" style="margin-right:20px" (click)="decreasePageNumber()"></button>
    <span> Page: {{pageNumber}} of {{totalPages}}</span>
    <button style="margin-left:20px" class="fa fa-angle-double-right"
            (click)="increasePageNumber()"></button>
</div>
